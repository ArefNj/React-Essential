<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>bug tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="addSection">
        <h2>Add item</h2>
        <input class="inputSection" type="text" />
        <input class="addButton" type="submit" value="Add Item"></input>
      </div>
      <div class="itemSection">
        <h2>
          Items
          <p>(click to remove)</p>
        </h2>
        <ul class="items">
          <button class="item">Item 1</button>
          <button class="item">Item 2</button>
          <button class="item">Item 3</button>
          <button class="item">Item 4</button>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
